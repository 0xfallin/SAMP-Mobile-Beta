name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Install Android SDK, NDK, and CMake
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          ndk-version: 14.1.3816874  # Exact r14b version
          cmake-version: 3.6.3155560 # Compatible with r14b
          build-tools: 28.0.3

      # 4. Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      # 5. Make Gradle Wrapper executable
      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      # 6. Clean and build APK (with CMake)
      - name: Build APK
        run: ./gradlew clean :app:assembleDebug --stacktrace

      # 7. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

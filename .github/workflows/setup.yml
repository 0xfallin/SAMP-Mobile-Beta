name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build SA-MP Launcher
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Install Android SDK + NDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk-version: 26.2.11394342

      # 4. Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # 5. Make gradlew executable
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # 6. Build Debug APK (includes native libs via CMake)
      - name: Build Debug APK
        run: ./gradlew clean assembleDebug

      # 7. Upload APK Artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: samp-mobile-launcher-debug
          path: app/build/outputs/apk/debug/app-debug.apk

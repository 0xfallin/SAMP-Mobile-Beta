name: Android Init + Build + Push

on:
  workflow_dispatch:   # run manually (safer)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for pushing commits

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      # -------------------------------
      # Gradle Init inside "project"
      # -------------------------------
      - name: Initialize project
        run: |
          rm -rf project
          mkdir project
          cd project
          gradle init --type basic
          chmod +x gradlew

      # -------------------------------
      # Build
      # -------------------------------
      - name: Build (Debug)
        run: |
          cd project
          ./gradlew build --no-daemon

      # -------------------------------
      # Commit + Push back to repo
      # -------------------------------
      - name: Commit and Push
        run: |
          cp -r project/* ./

          git config --global user.name "0xfallin"
          git config --global user.email "johncedd15@gmail.com"

          git add .
          git commit -m "Add Gradle initialized project" || echo "No changes to commit"

          git push

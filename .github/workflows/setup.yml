name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # ðŸ“Œ Install FULL CMake package explicitly
      - name: Install CMake 3.22
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v3.22.0/cmake-3.22.0-linux-x86_64.tar.gz
          tar -xzf cmake-3.22.0-linux-x86_64.tar.gz
          mv cmake-3.22.0-linux-x86_64 $HOME/cmake
          echo "Installed CMake under $HOME/cmake"
          $HOME/cmake/bin/cmake --version

      # ðŸ“Œ Tell Gradle to use our official CMake folder
      - name: Configure CMake path
        run: echo "cmake.dir=$HOME/cmake" >> local.properties

      # Cache Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew clean :app:assembleDebug --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

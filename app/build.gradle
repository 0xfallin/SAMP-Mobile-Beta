plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

// Top-level repositories
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' } // For GitHub libraries
        maven { url 'https://maven.aliyun.com/repository/jcenter' } // Optional
    }
}

android {
    namespace "ro.samp.mobile"
    compileSdkVersion 34

    defaultConfig {
        applicationId "ro.samp.mobile"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        ndk {
            // SA-MP Mobile uses ONLY 32-bit libs
            abiFilters "armeabi-v7a"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
        }

        release {
            minifyEnabled false   // MUST BE DISABLED or SA-MP native libs crash
            shrinkResources false
        }
    }

    // REQUIRED OR .so CANNOT LOAD
    packagingOptions {
        jniLibs.useLegacyPackaging true
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.core:core-ktx:1.12.0'
    
    implementation 'androidx.appcompat:appcompat:1.7.1'
    
    implementation 'com.google.android.material:material:1.11.0'

    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    
    testImplementation 'junit:junit:4.13.2'
    
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation 'com.mindorks.android:prdownloader:0.6.0'
    
    implementation 'com.android.volley:volley:1.2.1'
    
    implementation 'com.intuit.sdp:sdp-android:1.1.0'

    implementation platform('com.google.firebase:firebase-bom:30.1.0')
    
    implementation 'com.google.firebase:firebase-analytics:21.2.0'
    
    implementation 'com.google.firebase:firebase-messaging:23.1.1'

    implementation 'com.github.smarteist:autoimageslider:1.4.0'
    
    implementation 'org.ini4j:ini4j:0.5.4'
    implementation 'com.github.hzy3774:AndroidP7zip:v1.7.2'
    
    implementation 'com.hzy:un7zip:+'
    
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'

    implementation 'com.github.bumptech.glide:glide:4.13.0'

    implementation("androidx.lifecycle:lifecycle-process:2.2.0")

    implementation "com.joom.paranoid:paranoid-gradle-plugin:0.3.14"
    
    implementation 'com.bytedance.android:shadowhook:1.0.9'
}
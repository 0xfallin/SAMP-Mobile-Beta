apply plugin: 'com.android.application'

android {
    namespace "ro.samp.mobile"
    compileSdkVersion 34

    defaultConfig {
        applicationId "ro.samp.mobile"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        // Enable CMake native library
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17 -frtti -fexceptions"
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt" // path to your CMakeLists.txt
        }
    }

    // Optional: packaging options for native libs
    packagingOptions {
        pickFirst '**/*.so'
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.11.0'
    // Add any other dependencies your launcher needs
}
